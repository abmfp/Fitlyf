# Project-wide Gradle settings.
# For more details on how to configure your build, see
# https://developer.android.com/studio/build#gradle-settings

# Increase Gradle heap size to prevent Java heap space errors
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution
org.gradle.parallel=true

# Keep Gradle daemon alive between builds for faster builds
org.gradle.daemon=true

# Kotlin compiler settings
kotlin.code.style=official

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Enable R8 (code shrinker) for smaller APKs
android.enableR8=true

# Enable caching to speed up builds
org.gradle.caching=true
